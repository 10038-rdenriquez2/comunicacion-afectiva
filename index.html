    <div class="titulo">
        <h2>En esta página existen dos bloques div a modo de botones. Cuando se pulse con el ratón en cualquier botón deberá aparecer en otro div el id del botón donde se ha pulsado.</h2>
        <h2>De tal manera que interactúan los componentes de los botones con el mostrador de resultados</h2>

    <div class="cuerpo">
        <div class="boton" id="boton1" onclick="mostrarID(this.id)">

        </div>
        <div class="boton2" id="boton2" onclick="mostrarID(this.id)">

    </div>
